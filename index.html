<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Conversor de moedas</title>
</head>

<body>
  <img src="./assets/mario.gif" alt="currency-converter-logo" class="logo" />

  <main>
    <label>
      <p>Converter <b>de</b></p>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      <p>Converter <b>para</b></p>
      <select id="currency-select">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">₿ Bitcoin</option>
      </select>
    </label>

    <label>
      <p>Valor</p>
      <input class="input-value" placeholder="R$ 10.000,00" />
    </label>

    <button class="convert-button">Converter</button>
    <button class="reset-value">Redefinir</button>

    <section>
      <div class="currency-box">
        <img src="./assets/real.png" alt="logo-moeda-a-converter" class="currency-image" />
        <p class="currency">Real</p>
        <p  id="currency-convert" class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <div>
        <img class="arrow-img" src="./assets/arrow.png" alt="arrow" />
      </div>

      <div class="currency-box">
        <img class="currency-img" src="./assets/dolar.png" alt="logo-currency-a-converted" />
        <p class="currency" id="currency-name">Dólar americano</p>
        <p id="currency-converted" class="currency-value-converted">US$ 0.0</p>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
